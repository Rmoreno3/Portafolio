<!DOCTYPE html>
<html lang="es">

        <figure class="header-logo_container">

        <a href="#">
          <button class="btn-primary">
            Curriculum
          </button>

      </div>
    </header>
  
    <main class="hero">
      <div class="hero-content-image">
        <figure>
          <img src="./assets/images/user.png" alt="">

      </div>
      <div class="hero-content-description">
        <div class="hero-title">
          <span>¡Hola a todos!</span>

        <div class="hero-info">
          <p>
            Frontend Developer que le encanta implementar diseños que inspiran y atraen a las personas.
          </p>
        </div>
        <div class="hero-social">
          <a href="tel:+584142537845">
            <button class="btn-icon">
              <img src="./assets/icons/icon-phone.svg" alt="">

          </a>
          <a href="tel:+584142537845">
            <button class="btn-icon">
              <img src="./assets/icons/email.svg" alt="">
            </button>
          </a>
          <a href="tel:+584142537845">
            <button class="btn-icon">
              <img src="./assets/icons/icon-instagram.svg" alt="">
            </button>
          </a>
          <a href="tel:+584142537845">
            <button class="btn-icon">
              <img src="./assets/icons/icon-twitter_squared.svg" alt="">
            </button>
          </a>
        </div>
        <a href="#">
          <button class="btn-primary descarga">
            Descargar Curriculum
          </button>
        </a>
      </div>
    </main>

  </div>
